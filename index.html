<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phys Calc</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>
    <link rel="stylesheet" href="styles.css"><!--Javascript before CSS is slightly faster-->
</head>
<body>
    <div id="header">
        <h1>Physics Calculator</h1>
    </div>
    <div id="interface">
        <div id="leftcolumn">
            <div id="props">
                <div id="head"><h2>Object ?</p></div>
                <div id="values">
                    <p id="t">Time</p>
                    <p id="pos">Position</p>
                    <p id="vel">Velocity</p>
                    <p id="accel">Acceleration</p>
                </div>
            </div>
        </div>
        <canvas class="field" id="canvas"></canvas>
        <svg class="field" id="svg"></svg>
    </div>
    <div id="timeline">
        <canvas class="time"></canvas>
        <svg class="time"></svg>
    </div>
    <script src="/index.js"></script>
</body>
</html>
