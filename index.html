<!DOCTYPE html>

    <title>Phys Calc</title>

    </script>
    <link rel="stylesheet" href="styles.css"><!--Javascript before CSS is slightly faster-->
</head>
<body>
<input id="getFile"></input>

    </div>
    <div id="interface">
        <div id="leftcolumn">
            <div id="props">
                <div id="head"><h2>Object ?</h2></div>
                <div class="section" id="values">
                    <input type="number" placeholder="time" style="" id="t"/>s
                    <div class="container">
                        <p>p = &lt;</p>
                        <input type="number" step=".5" placeholder="pos x" id="posx"/>
                        <p>, </p>
                        <input type="number" placeholder="pos y" id="posy"/>
                        <p>&gt;</p>
                        <select class="units propdrop">
                            <option>mm</option>
                            <option>cm</option>
                            <option selected="selected">m</option>
                            <option>km</option>
                        </select>
                    </div>
                    <div class="container">
                        <p>v = &lt;</p>
                        <input type="number" placeholder="vel x" id="velx"/>
                        <p>, </p>
                        <input type="number" placeholder="vel y" id="vely"/>
                        <p>&gt;</p>
                        <select class="units propdrop">
                            <option>mm</option>
                            <option>cm</option>
                            <option selected="selected">m</option>
                            <option>km</option>
                        </select>
                        <p>/s</p>
                    </div>
                    <div class="container">
                        <p>a = &lt;</p>
                        <input type="number" placeholder="accel x" id="accelx"/>
                        <p>, </p>
                        <input type="number" placeholder="accel y" id="accely"/>
                        <p>&gt;</p>
                        <select class="units propdrop">
                            <option>mm</option>
                            <option>cm</option>
                            <option selected="selected">m</option>
                            <option>km</option>
                        </select>
                        <p>/s<sup>2</sup></p>
                    </div>
                </div>
                <div class="section" id="eqs">
                    <div class="eq" id="math">\(\)</div>
                    <div class="eq" id="xeq">\(x(t)=?\)</div>
                    <div class="eq" id="yeq">\(y(t)=?\)</div>
                    <!--<div id="display"></div>-->
                </div>
                <img src="/assets/moreButtonL.png"/>
                <div class="section" id="calc">
                    <!--<h3>Calculator</h3>-->
                    <div style="margin-top:7px" class="container">
                        <div class="container">
                            <select class="propdrop">
                                <option>p</option>
                                <option>v</option>
                                <option>a</option>
                            </select>
                            <p>= &lt;</p>
                            <input type="number" step=".5" placeholder="pos x"/>
                            <p>, </p>
                            <input type="number" placeholder="pos y"/>
                            <p>&gt;, t = </p>
                            <input class="timeMark" type="number" placeholder="time" id="t1"/>
                        </div>
                        <div class="container">
                            <select class="propdrop">
                                <option>p</option>
                                <option>v</option>
                                <option>a</option>
                            </select>
                            <p>= &lt;</p>
                            <input type="number" step=".5" placeholder="pos x"/>
                            <p>, </p>
                            <input type="number" placeholder="pos y"/>
                            <p>&gt;, t = </p>
                            <input class="timeMark" type="number" placeholder="time" id="t1"/>
                        </div>
                        <div class="container">
                            <select class="propdrop">
                                <option>p</option>
                                <option>v</option>
                                <option>a</option>
                            </select>
                            <p>= &lt;</p>
                            <input type="number" step=".5" placeholder="pos x"/>
                            <p>, </p>
                            <input type="number" placeholder="pos y"/>
                            <p>&gt;, t = </p>
                            <input class="timeMark" type="number" placeholder="time" id="t1"/>
                        </div>
                        <button id="calcB">Calc!</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas class="field" id="canvas"></canvas>
        <svg class="field" id="svg"></svg>
        <div id="viewType" class="canButtons">
            <div id="vt0" class="viewButton button">f(t)</div>
            <div id="vt1" class="viewButton button">x(t)</div>
            <div id="vt2" class="viewButton button">y(t)</div>
        </div>
    </div>
    <div id="timeline">
        <div id="bar">
            <div class="toggle" id="playback">
                <div id="stepback" class="button"><i class="fas fa-fast-backward"></i></div>
                <div id="backplay" class="button"><i id="backpl" class="fas fa-play"></i></div>
                <div id="forplay" class="button"><i id="forpl" class="fas fa-play"></i></div>
                <div id="stepforward" class="button"><i class="fas fa-fast-forward"></i></div>
            </div>
        </div>
        <!--<div id="scroll-o">
            <div id="scroll-i">-->
                <canvas class="time" id="tcan"></canvas>
                <svg class="time" id="tsvg"></svg>
            <!--</div>
        </div>-->
    </div>
    <script src="/index.js"></script>
</body>
</html>
