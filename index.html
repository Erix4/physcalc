<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phys Calc</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>
    <script src="https://kit.fontawesome.com/e8a3873f26.js" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="styles.css"><!--Javascript before CSS is slightly faster-->
</head>
<body>
    <div id="header">
        <h1>Physics Calculator</h1>
    </div>
    <div id="interface">
        <div id="leftcolumn">
            <div id="props">
                <div id="head"><h2>Object ?</h2></div>
                <div class="section" id="values">
                    <input type="number" placeholder="time" style="" id="t"/>s
                    <div class="container">
                        <p>p = &lt;</p>
                        <input type="number" step=".5" placeholder="pos x" id="posx"/>
                        <p>, </p>
                        <input type="number" placeholder="pos y" id="posy"/>
                        <p>&gt;</p>
                        <select class="units">
                            <option>mm</option>
                            <option>cm</option>
                            <option selected="selected">m</option>
                            <option>km</option>
                        </select>
                    </div>
                    <div class="container">
                        <p>v = &lt;</p>
                        <input type="number" placeholder="vel x" id="velx"/>
                        <p>, </p>
                        <input type="number" placeholder="vel y" id="vely"/>
                        <p>&gt;</p>
                        <select class="units">
                            <option>mm</option>
                            <option>cm</option>
                            <option selected="selected">m</option>
                            <option>km</option>
                        </select>
                        <p>/s</p>
                    </div>
                    <div class="container">
                        <p>a = &lt;</p>
                        <input type="number" placeholder="accel x" id="accelx"/>
                        <p>, </p>
                        <input type="number" placeholder="accel y" id="accely"/>
                        <p>&gt;</p>
                        <select class="units">
                            <option>mm</option>
                            <option>cm</option>
                            <option selected="selected">m</option>
                            <option>km</option>
                        </select>
                        <p>/s<sup>2</sup></p>
                    </div>
                </div>
                <div class="section" id="eqs">
                    <div style="margin-top:7px" class="container">
                        <p>p = &lt;</p>
                        <input class="eq" type="number" placeholder="coef 1" id="posx"/>
                        <p>t<sup>2</sup>,</p><br\><p>     </p>
                        <input class="eq" type="number" placeholder="coef 1" id="posy"/>
                        <p>&gt;</p>
                    </div>
                    <!--<p id="testeq">\(p(t) = at^2 + bt + c\)</p>-->
                </div>
                <img href="assetts/moreButtonL.png"/>
                <div class="section" id="calc">
                    <!--<h3>Calculator</h3>-->
                    <div style="margin-top:7px" class="container">
                        <div class="container">
                            <select>
                                <option>p</option>
                                <option>v</option>
                                <option>a</option>
                            </select>
                            <p>= &lt;</p>
                            <input type="number" step=".5" placeholder="pos x"/>
                            <p>, </p>
                            <input type="number" placeholder="pos y"/>
                            <p>&gt;, t = </p>
                            <input class="timeMark" type="number" placeholder="time" id="t1"/>
                        </div>
                        <div class="container">
                            <select>
                                <option>p</option>
                                <option>v</option>
                                <option>a</option>
                            </select>
                            <p>= &lt;</p>
                            <input type="number" step=".5" placeholder="pos x"/>
                            <p>, </p>
                            <input type="number" placeholder="pos y"/>
                            <p>&gt;, t = </p>
                            <input class="timeMark" type="number" placeholder="time" id="t1"/>
                        </div>
                        <div class="container">
                            <select>
                                <option>p</option>
                                <option>v</option>
                                <option>a</option>
                            </select>
                            <p>= &lt;</p>
                            <input type="number" step=".5" placeholder="pos x"/>
                            <p>, </p>
                            <input type="number" placeholder="pos y"/>
                            <p>&gt;, t = </p>
                            <input class="timeMark" type="number" placeholder="time" id="t1"/>
                        </div>
                        <button>Calc!</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas class="field" id="canvas"></canvas>
        <svg class="field" id="svg"></svg>
    </div>
    <div id="timeline">
        <div id="bar">
            <div class="toggle" id="playback">
                <div id="stepback" class="button"><i class="fas fa-fast-backward"></i></div>
                <div id="backplay" class="button"><i class="fas fa-play"></i></div>
                <div id="forplay" class="button"><i class="fas fa-play"></i></div>
                <div id="stepforward" class="button"><i class="fas fa-fast-forward"></i></div>
            </div>
        </div>
        <canvas class="time" id="tcan"></canvas>
        <svg class="time" id="tsvg">
            <!--<polygon points="" />-->
        </svg>
    </div>
    <script src="/index.js"></script>
</body>
</html>
